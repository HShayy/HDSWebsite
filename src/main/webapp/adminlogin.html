<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Home Design Solutions</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f2f2f2;
      padding: 10px 20px;
      border-bottom: 2px solid #000;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    /* Main Content */
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 400px; /* adjust as needed */
    }
    .login-container {
      max-width: 400px;
      width: 100%;
    }
    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
    }
    .forgot-password {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .forgot-password a {
      color: #000;
      text-decoration: underline;
    }
    .button-row {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .signin-btn {
      display: inline-block;
      background-color: #ff3b3b; /* bright red */
      color: #000;
      padding: 10px 20px;
      border: 2px solid #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .return-link {
      display: inline-block;
      margin-left: 20px;
      font-size: 14px;
      text-decoration: underline;
      color: #000;
    }
    /* Footer */
    footer {
      text-align: center;
      background-color: #f2f2f2;
      padding: 10px;
      border-top: 2px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Home Design Solutions</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Sign in</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <h1>Admin Login:</h1>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>

      <div class="button-row">
        <a href="#" class="signin-btn">SIGN IN</a>
        <a href="index.html" class="return-link">Return to Homepage</a>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Home Design Solutions</p>
  </footer>
</body>
</html>
